version: '3.8'

services:
  webhook:
    container_name: webhook-proxy:latest
    restart: unless-stopped          # 崩溃自动重启，除非手动 stop
    ports:
      - "8000:8000"                  # 本地端口映射，可改成其他端口
    env_file:
      - .env                         # 自动加载 .env 中的变量
    volumes:
      - ./logs:/app/logs             # 可选：持久化日志（如果 main.py 有写文件日志）
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"